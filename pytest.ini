# pytest.ini
[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Markers
markers =
    requires_comfyui: marks tests that require ComfyUI installation
    integration: marks tests that require a running ComfyUI instance
    unit: marks unit tests
    slow: marks tests as slow running (deselect with '-m "not slow"')
    gpu: marks tests that require GPU
    aws: marks tests that require AWS credentials

# Test running options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=./
    --cov-report=term-missing
    --cov-report=xml
    -p no:warnings

# Environment configuration
env =
    TESTING=true
    PYTHONPATH=.

# Fail on these conditions
xfail_strict = true